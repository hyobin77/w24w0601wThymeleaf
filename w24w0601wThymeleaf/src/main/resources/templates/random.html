<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
</head>
<body>
<h2>추천 노래</h2>
<div th:object="${song}" th:if="${song} != null">
        <p><span th:text="*{title}">제목</span></p>
        <p><span th:text="*{singer}">가수</span></p>
</div>
</body>
</html>
